<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src = "https://code.jquery.com/jquery-3.1.1.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="crimeLab.css">

    <title>Crime Lab</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-light">Crime Lab</h1>
                <h5 class="card-title text-success mb-0 pb-0">A.I. Sketch Artist</h5>

            </div>
        </div>

        <div class="card bg-dark mb-0 p-0">
            <!--  HEADS -->
            <img class="card-img-top mb-0 head" id= "head0" src="PhotoFacePieces/Head-0.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 head hidden" id= "head1" src="PhotoFacePieces/Head-1.png" alt="Sketch artist app">

            <!-- WIGS -->
            <img class="card-img-top mb-0 hair       " id= "hair0" src="PhotoFacePieces/Hair-0.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 hair hidden" id= "hair1" src="PhotoFacePieces/Hair-1.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 hair hidden" id= "hair2" src="PhotoFacePieces/Hair-2.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 hair hidden" id= "hair3" src="PhotoFacePieces/Hair-3.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 hair hidden" id= "hair4" src="PhotoFacePieces/Hair-4.png" alt="Sketch artist app">

            <!-- EYES -->
            <img class="card-img-top mb-0 eyes       " id= "eyes0" src="PhotoFacePieces/Eyes-0.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 eyes hidden" id= "eyes1" src="PhotoFacePieces/Eyes-1.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 eyes hidden" id= "eyes2" src="PhotoFacePieces/Eyes-2.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 eyes hidden" id= "eyes3" src="PhotoFacePieces/Eyes-3.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 eyes hidden" id= "eyes4" src="PhotoFacePieces/Eyes-4.png" alt="Sketch artist app">
            
            
            <!-- NOSE -->
            <img class="card-img-top mb-0 nose       " id= "nose0" src="PhotoFacePieces/Nose-0.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 nose hidden" id= "nose1" src="PhotoFacePieces/Nose-1.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 nose hidden" id= "nose2" src="PhotoFacePieces/Nose-2.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 nose hidden" id= "nose3" src="PhotoFacePieces/Nose-3.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 nose hidden" id= "nose4" src="PhotoFacePieces/Nose-4.png" alt="Sketch artist app">

            <!-- LIPS -->
            <img class="card-img-top mb-0 lips       " id= "lips0" src="PhotoFacePieces/Lips-0.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 lips hidden" id= "lips1" src="PhotoFacePieces/Lips-1.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 lips hidden" id= "lips2" src="PhotoFacePieces/Lips-2.png" alt="Sketch artist app">

            <!-- EARS -->
            <img class="card-img-top mb-0 ears" id= "ears0" src="PhotoFacePieces/Ears-0.png" alt="Sketch artist app">
            <img class="card-img-top mb-0 ears hidden" id= "ears1" src="PhotoFacePieces/Ears-1.png" alt="Sketch artist app">

            <!-- TEXT -->
            <div class="card-body jusify-content-center mb-0">
            
            <!-- SLIDERS -->
              <div class="row">
                <div class="col-sm-4">
                    <label for="head-slider" class="form-label">Head shape</label>
                    <input type="range" class="form-range" id="head-slider" name="head-slider" min="0" max="1" value = "0"><br>
                </div>
                <div class="col-sm-4">
                    <label for="hair-slider" class="form-label">Hair style</label>
                    <input type="range" class="form-range" id="hair-slider" name="hair-slider" min="0" max="4" value = "0"><br>
                </div>    

              </div>
              <div class="row">
                <div class="col-sm-4">
                    <label for="eyes-slider" class="form-label">Eyes shape</label>
                    <input type="range" class="form-range" id="eyes-slider" name="eyes-slider" min="0" max="4" value = "0"><br>
                </div>
                <div class="col-sm-4">
                    <label for="nose-slider" class="form-label">Nose shape</label>
                    <input type="range" class="form-range" id="nose-slider" name="nose-slider" min="0" max="4" value = "0"><br>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                    <label for="ears-slider" class="form-label">Ears shape</label>
                <input type="range" class="form-range" id="ears-slider" name="ears-slider" min="0" max="1" value = "0"><br>
                </div>
                <div class="col-sm-4">
                    <label for="lips-slider" class="form-label">Lips shape</label>
                <input type="range" class="form-range" id="lips-slider" name="lips-slider" min="0" max="2" value = "0"><br>
                </div>
  
              </div>
              <p class="card-text">Suspect Number:<span id="suspect-num"></span></p>
        
            </div>
          </div>
    </div>
    <script src="crimeLabPanel.js"></script>
</body>

    
</html>
